<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DSS Talk (English)</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- back to login -->
            <a href="/en/login" class="back-link" style="display:inline-block;margin-bottom:1rem;font-size:0.85rem;color:#6c757d;text-decoration:none;">
                ‚Üê Back to Login
            </a>

            <h1 class="auth-title">Sign Up</h1>

            <div id="errorMessage"   class="alert alert-error   hidden"></div>
            <div id="successMessage" class="alert alert-success hidden"></div>

            <form id="signupForm">
                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Email" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Password" required minlength="6">
                    <span class="form-help">Password must be at least 6 characters</span>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required minlength="6">
                    <span id="passwordError" class="form-error hidden">Passwords do not match</span>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/en/login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
    </div>

    <!-- Language locked to English -->
    <script>
        window.APP_LANG = 'en';
        localStorage.setItem('language', 'en');
    </script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            i18n.setLanguage('en');

            const password       = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError  = document.getElementById('passwordError');
            const form           = document.getElementById('signupForm');
            const errorMessage   = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // if already logged in, redirect to English dashboard
            if (auth.isAuthenticated()) {
                window.location.href = '/en/dashboard';
                return;
            }

            function validatePasswords() {
                if (password.value && confirmPassword.value) {
                    if (password.value !== confirmPassword.value) {
                        passwordError.classList.remove('hidden');
                        return false;
                    }
                    passwordError.classList.add('hidden');
                }
                return true;
            }

            password.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');

                if (!validatePasswords()) {
                    errorMessage.textContent = 'Passwords do not match';
                    errorMessage.classList.remove('hidden');
                    return;
                }

                loadingOverlay.classList.remove('hidden');

                try {
                    await auth.signup(
                        document.getElementById('email').value,
                        password.value
                    );

                    successMessage.textContent = 'Account created! Redirecting to login...';
                    successMessage.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/en/login';
                    }, 2000);
                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                    loadingOverlay.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
