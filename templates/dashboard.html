<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if lang == 'ne' %}ड्यासबोर्ड - DSS Talk{% else %}Dashboard - DSS Talk{% endif %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <a href="/{{ lang }}/dashboard" class="logo">DSS Talk</a>

                    <nav class="nav-menu">
                        <!-- Event Selector -->
                        <div class="nav-item">
                            <select id="eventSelect" class="form-select">
                                <option value="debate"       data-i18n="debate">Debate</option>
                                <option value="presentation" data-i18n="presentation">Presentation</option>
                                <option value="extempore"    data-i18n="extempore">Extempore</option>
                            </select>
                        </div>

                        <!-- Judge Scoring Link (judges only) -->
                        <div class="nav-item" id="judgeScoring" style="display: none;">
                            <a href="/{{ lang }}/judge/scoring" class="nav-link" data-i18n="score">My Scoring</a>
                        </div>

                        <!-- Winners Link -->
                        <div class="nav-item">
                            <a href="/{{ lang }}/winners" class="nav-link" data-i18n="winners">Winners</a>
                        </div>

                        <!-- Admin Panel Link (admin only) -->
                        <div class="nav-item" data-admin-only style="display: none;">
                            <a href="/{{ lang }}/admin/dashboard" class="nav-link" data-i18n="adminPanel">Admin Panel</a>
                        </div>

                        <!-- Logout Button -->
                        <div class="nav-item">
                            <button id="logoutBtn" class="btn btn-secondary btn-sm" data-i18n="logout">Logout</button>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="content-wrapper">
            <div class="container">
                <div id="contentArea">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Language is locked to whichever side the user came from -->
    <script>
        window.APP_LANG = '{{ lang }}';
        localStorage.setItem('language', '{{ lang }}');
    </script>
    <script src="/static/js/i18n.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // lock i18n to server-provided language - no switcher
            i18n.setLanguage(window.APP_LANG);
            i18n.updatePageTexts();

            // check judge permissions
            checkJudgePermissions();
        });

        async function checkJudgePermissions() {
            try {
                const token = auth.getToken();
                if (!token) return;

                const response = await fetch('/judge/api/my-assignments', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.assignments && data.assignments.length > 0) {
                        document.getElementById('judgeScoring').style.display = 'block';
                    }
                }
            } catch (error) {
                console.log('Error checking judge permissions:', error);
            }
        }
    </script>
</body>
</html>
